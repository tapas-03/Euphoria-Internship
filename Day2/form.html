<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
</head>
<body>
    <h1>Registration</h1>
    <form name="reg-form">
        <table cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" name="Fullname" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email_id" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd" required></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="Dob" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" checked>Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
                
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox" name="language" value="c" checked>C
                    <input type="checkbox" name="language" value="java" checked>java
                    <input type="checkbox" name="language" value="python">python
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number" name="ph number" required></td>
            </tr>
            <tr>
                <td>Select File</td>
                <td><input type="file" name="file" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="7" cols="20" required></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" required>
                        <option value="" selected> -Select City-</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" name="Reset">
                    <input type="submit" name="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
